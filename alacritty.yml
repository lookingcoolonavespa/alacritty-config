import:
  - ~/.config/alacritty/themes/alacritty-theme/themes/everforest_dark.yml

font:
  normal:
    family: RobotoMono Nerd Font Mono
    style: Regular

  bold:
    family: RobotoMono Nerd Font Mono
    style: Bold

  italic:
    family: RobotoMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: RobotoMono Nerd Font Mono
    style: Bold Italic

  size: 11

  offset:
    x: 0
    y: 5

draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 5
    y: 5

  opacity: 0.9

  dynamic_title: true  

scrolling:
  multiplier: 5

cursor:
  style:
    blinking: Always
  
  blink_interval: 750

env:
  WINIT_X11_SCALE_FACTOR: '1.0'
